<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Favicon.png">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="carousel-container">
        <div class="carousel">
            <div class="instruction">swipe left or right</div>
            <div class="album-carousel"></div>
        </div>
    </div>

    <div class="music-player">
        <div class="drag-handle"></div>
        <div class="player-content">
            <div class="current-song">
                <div class="song-info">
                    <h3 id="current-title"></h3>
                    <p id="current-artist"></p>
                </div>
                <button id="play-pause" class="control-button">â–¶</button>
            </div>
            
            <div class="upload-section">
                <input type="file" id="file-upload" accept="audio/*" />
                <label for="file-upload" class="upload-btn">Upload Song</label>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
